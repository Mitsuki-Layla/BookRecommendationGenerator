<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Book Recommendation Generator</h1>
    </header>

    <main>
        <div id="genre-section">
            <h2>Pick a Genre:</h2>
            <div id="genres">
              <!-- Buttons for genres will go here -->
            </div>
        </div>
    </main>
    <!-- Theme Selection -->
    <div id="theme-section" style="display: none;">
        <h2>Pick a Theme/Topic:</h2>
        <div id="themes">
          <!-- Buttons for themes will go here -->
        </div>
      </div>
  
      <!-- Recommendation -->
      <button id="recommend-btn" style="display: none;">Get Recommendation</button>
      <p id="recommendation"></p>
    </div>
  
    <script src="script.js"></script>
  </body>
  </html>
